<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>개인공간</title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>면접 1분 자기소개 어려운 사람 다 들어와!!</h1>

        <div>
            <span style="background-color: blue">asssssss</span>
        </div>
        <span style="background-color: blue">asddsadasasd</span>

        <p>
            이번 영상은 <br/>
            <b><i>자기소개 어떻게 하면 잘할 수 있을까?</i></b> <br/>
            에 관한 내용입니다. <br/><br/>
            자 그럼 오늘의 <a href="https://naver.com" target="_blank">강사님</a>을 소개하겠습니다. <br/>
            <strong>OOO씨</strong> 나와주세요!!
        </p>
            <!--br은 줄바꿈 / p는 블록 태그지만 인라인만 중첩가능-->
            <!--b,strong : 볼드체 / i,em : 기울임-->
            <!--태그 뒤 속성 순서 상관없다.-->
            <br/><br/>
        <ul>
            <li><a href="#first">1단원</a></li>
            <li><a href="#second">2단원</a></li>
            <li><a href="#third">3단원</a></li>
        </ul>

        <div id="first">1단원 본문</div>
        <div id="second">2단원 본문</div>
        <div id="third">3단원 본문</div>
        <!--class : 중복 사용 가능, 한 태그에 여러 이름 가능-->
        <!--id : -->
