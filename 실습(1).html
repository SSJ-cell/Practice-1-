<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="해달별 교습소에서 html5 기초를 알려드립니다."/>
        <meta name="author" content="SSJ"/>
        <title>따라하며 끝내는 복습</title>
        <style>
            html{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            #headline {
                text-align:center;
                color:rgb(71, 25, 197);
                
            }
            #subhd{
                font-weight:bold;
                background-color:rgb(196, 195, 195);
            }
            .imp{
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <div style="float:top; text-align:center">
            <h1 id="headline">해달별 교습소</h1>
            <span id="subhd">안녕하세요. 해달별 교습소 입니다.</span>
        </div>
        <div style="float:left">
            <h2>메뉴</h2>
            <ul>
                <li><a href="https://naver.com" target="_blank">소개</a></li>
                <li><a href="https://naver.com" target="_blank">블로그</a></li>
            </ul>
        </div>
        <div style="float:right">
            <h2>안내 말씀</h2>
            <img src="./캡처.jpg" alt="html코드 사진"/>
            <p style="line-height:160%;">
                안녕하세요.<br/>
                지금 우리는 <span class="imp">HTML 언어로 웹 문서를 작성하는 연습</span>을 하고 있습니다.<br/>
                지금은 스타일이 적용되지 않아 어색해 보이지만, 사실 <span class="imp">웹의 뼈대가 되는 중요한 역할</span>입니다.
            </p>
                <hr/>
            <p style="line-height: 160%;">
                HTML 공부는 <ins>직접 코드를 쳐보는 게 가장 중요합니다.</ins><br/>
                외우려고 하지말고, 많이 실습해보고 <i>아~ 이거구나</i> 하는 느낌을 알아가면 돼요.<br/>
                HTML 공부를 끝내면 다음 순서에 따라 공부해 보세요.<br/>
                <ol>
                    <li><del>HTML</del></li>
                    <li>CSS</li>
                    <li>Javascript</li>
                </ol>
            </p>
        </div>
    </body>
</html>

<!--style속성에 여러 값 입력 시 ;으로 꼭 닫아줘야 다음 값이 반영된다.-->
<!--<a>태그 속성은 "href, target"이다.-->
